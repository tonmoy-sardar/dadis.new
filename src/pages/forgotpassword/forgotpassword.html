<ion-header>
    <ion-navbar>
        <!-- <button ion-button menuToggle icon-only></button> -->
        <ion-title>Sign In</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="background">

  <div>
    <div class="section-header">
      <img src='/assets/imgs/logo1.png' class="logo">
    </div>

    <div class="section-text">
      <div>
        <h6>Skin Friendly</h6>
      </div>
      <div>
        <h2><span>Silver 925 Jewellery</span></h2>
      </div>
    </div>
  </div>

  <div class="container">
    <div *ngIf="!showOtpSection && !newPwdSection">
      <form class="form"  [formGroup]="form" (ngSubmit)="userForgetPasswordOtp()">

        <div class="form-group">
          <div>
            <input type="text" [ngClass]="displayFieldCss(form,'phone')" formControlName="phone" class="text-field"
          placeholder="Registerd Mobile Number" >
          </div>
          <div *ngIf="isFieldValid(form,'phone')" class="error-msg">Enter valid registerd mobile number</div>
        </div>
        <div class="form-group">
          <button class="button-field" >SUBMIT</button>
        </div>
      </form>
      
    </div>
    <div *ngIf="showOtpSection && !newPwdSection">
      <form class="form"  [formGroup]="otpForm" (ngSubmit)="submitOtp()">

        <div class="form-group">
          <div>
            <input type="password" [ngClass]="displayFieldCss(otpForm,'otp')" formControlName="otp" class="text-field"
          placeholder="Enter OTP" >
          </div>
          <div *ngIf="isFieldValid(otpForm,'otp')" class="error-msg">Enter valid OTP</div>
        </div>
        
        <div class="form-group">
          <button class="button-field" >CONFIRM</button>
        </div>
      </form>
    </div>
    <div *ngIf="newPwdSection">
      <form class="form"  [formGroup]="passwordForm" (ngSubmit)="submitNewPwd()">

        <div class="form-group">
          <div>
            <input type="password" [ngClass]="displayFieldCss(passwordForm,'password')" formControlName="password" class="text-field"
          placeholder="Password" >
          </div>
          <div *ngIf="isFieldValid(passwordForm,'password')" class="error-msg">Enter Password</div>
        </div>
        <div class="form-group">
          <div>
            <input type="password" [ngClass]="displayFieldCss(passwordForm,'conf_password')" formControlName="conf_password" class="text-field"
          placeholder="Confirm Password" >
          </div>
          <div *ngIf="isFieldValid(passwordForm,'conf_password')" class="error-msg">Enter Confirm Password</div>
        </div>
        
        <div class="form-group">
          <button class="button-field" >SUBMIT</button>
        </div>
      </form>
    </div>
   
    <div class ="forgot-password-section">
      <Span (click)="gotoPage('LoginPage')">Back to login</Span>
    </div>
    
  </div>
</ion-content>
