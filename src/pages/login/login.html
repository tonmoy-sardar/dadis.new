<ion-header>
    <ion-navbar>
        <!-- <button ion-button menuToggle icon-only></button> -->
        <ion-title>Sign In</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="background">

  <div>
    <div class="section-header">
      <img src='/assets/imgs/logo1.png' class="logo">
    </div>

    <div class="section-text">
      <div>
        <h6>Skin Friendly</h6>
      </div>
      <div>
        <h2><span>Silver 925 Jewellery</span></h2>
      </div>
    </div>
  </div>

  <div class="container">
    <div>
      <form class="form"  [formGroup]="form" (ngSubmit)="userLogin()">

        <div class="form-group">
          <div>
            <input type="text" [ngClass]="displayFieldCss('email_phone')" formControlName="email_phone" class="text-field"
          placeholder="Mobile No. / Email Address" >
          </div>
          <div *ngIf="isFieldValid('email_phone')" class="error-msg">Mobile No. / Email Address is required</div>
        </div>

        <div class="form-group">
          <input type="password" [ngClass]="displayFieldCss('password')" formControlName="password" class="text-field"
            placeholder="Password">
          <div *ngIf="isFieldValid('password')" class="error-msg">Password is required</div>
        </div>

        <div class="form-group">
          <button class="button-field" >SIGN IN</button>
        </div>
      </form>
      
    </div>
   
    <div class ="forgot-password-section">
      <Span (click)="gotoPage('ForgotpasswordPage')">Forgot your Password ?</Span>
    </div>

    <div class ="sign-up-section">
      <Span (click)="gotoPage('SignupPage')">New User? Sign up</Span>
    </div>
    
  </div>
</ion-content>
